<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header class="my_header">
        <div class="container-sm">
            <div class="row py-4">
                <div class="header_left p-0 col-7 col-sm-3"></div>
                <div class="header_right p-0 col-5 col-sm-9">
                    <ul>
                        <li class="px-2">portfolio</li>
                        <li class="px-2">about</li>
                        <li class="ps-2">contact</li>
                    </ul>
                    <div class="hamburger_menu">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- jumbotron -->
    <section class="jumbotron">
        <div class="container-sm py-5">
            <div class="row jumbotron-contain justify-content-center">
                <div class="col-10 col-sm-7 col-md-5"></div>
            </div>
        </div>
    </section>
    <!-- /jumbotron -->

    <!-- portfolio -->
    <section class="portfolio">
        <div class="container-sm py-5">
            <div class="row mb-3 title justify-content-center">
                <div class="col-3"></div>
            </div>
            <div class="row thumbnail row-cols-1 row-cols-sm-2 row-cols-md-3 gy-3">
                <div class="col">
                    <div class="thumb-image"></div>
                </div>
                <div class="col">
                    <div class="thumb-image"></div>
                </div>
                <div class="col">
                    <div class="thumb-image"></div>
                </div>
                <div class="col">
                    <div class="thumb-image"></div>
                </div>
                <div class="col">
                    <div class="thumb-image"></div>
                </div>
                <div class="col">
                    <div class="thumb-image"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- /portfolio -->

    <!-- about -->
    <section class="about">
        <div class="container-sm py-5">
            <div class="row mb-3 title justify-content-center">
                <div class="col-3"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row row-cols-1 row-cols-sm-2 gy-3">
                        <div class="col">
                            <div class="about-content-text"></div>
                        </div>
                        <div class="col">
                            <div class="about-content-text"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3 download justify-content-center">
                <div class="col-3"></div>
            </div>
        </div>
    </section>
    <!-- /about -->

    <!-- contact-me -->
    <section class="contact-me">
        <div class="container-sm py-5">
            <div class="row mb-3 title justify-content-center">
                <div class="col-3"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row form">
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /contact-me -->

    <!-- footer -->
    <footer>
        <section class="footer-top">
            <div class="container-sm py-4">
                <div class="row top-contain row-cols-1 row-cols-sm-3 gy-3">
                    <div class="col">
                        <div class="footer-text"></div>
                    </div>
                    <div class="col">
                        <div class="footer-text"></div>
                    </div>
                    <div class="col">
                        <div class="footer-text"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer-bottom">
            <div class="container-sm py-4">
                <div class="row justify-content-center">
                    <div class="col-6 col-sm-4">
                        <div class="footer-bottom-text"></div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <!-- /footer -->
</body>
</html>
